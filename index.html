<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissor</p>
    <button onclick="
        playGame('Rock')
    " class="move-btn"><img src="images/Rock-emoji.png" class="move-icon"></button>
    

    <button onclick="
        playGame('Paper')
    " class="move-btn"><img src="images/Paper-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('Scissor')
    " class="move-btn"><img src="images/Scissor-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;

    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-btn">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
